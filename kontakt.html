    <main>
        <h1>Kontaktirajte nas</h1>
        
        <div style="width: 100%; margin-bottom: 20px;">
            <iframe src="https://maps.google.com/maps?q=VERN%20University%20Zagreb&t=&z=15&ie=UTF8&iwloc=&output=embed" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>

        <form action="#" method="post">
            <label for="fname">Ime *</label>
            <input type="text" id="fname" name="firstname" placeholder="Vaše ime..." required>

            <label for="lname">Prezime *</label>
            <input type="text" id="lname" name="lastname" placeholder="Vaše prezime..." required>

            <label for="email">E-mail adresa *</label>
            <input type="email" id="email" name="email" placeholder="Vaš e-mail..." required>

            <label for="country">Država</label>
            <select id="country" name="country">
                <option value="hrvatska">Hrvatska</option>
                <option value="slovenija">Slovenija</option>
                <option value="bih">BiH</option>
                <option value="ostalo">Ostalo</option>
            </select>

            <label for="subject">Opis</label>
            <textarea id="subject" name="subject" placeholder="Napišite nešto..." style="height:100px"></textarea>

            <input type="submit" value="Pošalji">
        </form>
    </main>
